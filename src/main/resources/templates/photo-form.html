<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:replace="fragments::bootstrap"/>
</head>
<body>
	<div th:replace="fragments :: header"></div>
	<div class="container">
		<div class="row">
			<div class="col-8 offset-2">
				<form class="mt-5"
					method="POST"
					th:object="${photo}">
				  <div class="mb-3">
				    <label for="name" class="form-label">Titolo</label>
				    <input type="text" class="form-control" name="name" id="name" th:field="${photo.name}">
				    <div th:replace="fragments :: errorConvalidation('name')"></div>
				  <div class="mb-3">
				    <label for="description" class="form-label">Descrizione</label>
				    <input type="text" class="form-control" name="description" id="description" th:field="${photo.description}">
				    <div th:replace="fragments :: errorConvalidation('description')"></div>
				  </div>
				  <div class="mb-3">
				    <label for="url" class="form-label">Url</label>
				    <input type="text" class="form-control" name="url" id="url" th:field="${photo.url}">
				  </div>
	                <div class="form-group mb-3">
	                    <label for="visible" class="my-2">Visibile</label>
	                    <select th:field="${photo.visible}" name="visible" id="visible" class="form-control">
	                        <option value="0">No</option>
	                        <option value="1">Si</option>
	                    </select>
	                </div>
				  <h6>Categorie:</h6>
				  <div th:replace="fragments :: errorConvalidation('categories')"></div>
				  <div class="mb-3 form-check"
				  		th:each="category : ${categories}">
				    <input type="checkbox" class="form-check-input" th:id="${category.id}" th:value="${category.id}" th:field="${photo.categories}">
				    <label class="form-check-label" th:for="${category.id}">[[${category.name}]]</label>
				  </div>
				 <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
				  <button type="submit" class="btn btn-primary">Salva</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
