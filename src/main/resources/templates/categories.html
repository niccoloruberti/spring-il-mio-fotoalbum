<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:replace="fragments :: bootstrap" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div th:replace="fragments :: header"></div>
	<div class="container">
		<div class="row">
			<div class="col-8 mt-5 offset-2 d-flex justify-content-center flex-column align-items-center">
				<h2>Categorie:</h2>
				<ul class="list-unstyled">
					<li th:each="category : ${categories}"
						class="my-3 flex-column align-items-center">
                    <form
                    	class="d-inline"
                    	method="POST"
                    	th:action="@{/categories/delete/{id} (id=${category.id})}">
						<button type="submit" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
					</form>	
					[[${category.name}]]			
					</li>
				</ul>
				<a class="btn btn-success w-50" href="/categories/create">Aggiungi categoria</a>
			</div>
		</div>
	</div>
</body>
</html>
