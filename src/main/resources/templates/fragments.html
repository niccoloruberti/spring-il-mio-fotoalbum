<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- bootstrap -->
	<link th:fragment="bootstrap"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</link>
	
	<!-- errori di convalidazione -->
	<div th:if="${#fields.hasErrors(field)}" th:fragment="errorConvalidation(field)">
		<ul class="list-unstyled text-danger">
		   <li th:each="err : ${#fields.errors(field)}" th:text="${err}"></li>
		</ul>
	</div>
</body>
</html>
